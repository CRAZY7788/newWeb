<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
  <h2>用户登录</h2>
  <form method="POST">
    <label>用户名: <input type="text" name="username"></label><br>
    <label>密码: <input type="password" name="password"></label><br>
    <button type="submit">登录</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
